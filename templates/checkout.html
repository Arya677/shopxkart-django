{% extends "base.html" %}
{% load static %}
{% block checkout %}

<section class="section-content padding-y bg">
  <div class="container">

    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="row">
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="cart-title">Billing Address</h4>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="col form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" class="form-control" id="first-name" placeholder="First Name" required>
                </div>
                <div class="col form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Last Name" required>
                </div>
              </div>
              
              <div class="form-row">
                <div class="col form-group ">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
              </div>
              
              <div class="form-row">
                <div class="col form-group">
                  <label for="address-line-1">Address Line 1</label>
                  <input type="text" name="address_line_1" class="form-control" id="address-line-1" placeholder="Address Line 1" required>
                </div>
                <div class="col form-group">
                  <label for="address-line-2">Address Line 2</label>
                  <input type="text" name="address_line_2" class="form-control" id="address-line-2" placeholder="Address Line 2" required>
                </div>
              </div>
              
              <div class="form-row">
                <div class="col form-group">
                  <label for="city">City</label>
                  <input type="text" name="city" class="form-control" id="city" placeholder="City" required>
                </div>
                <div class="col form-group">
                  <label for="state">State</label>
                  <input type="text" name="state" class="form-control" id="state" placeholder="State" required>
                </div>
                <div class="col form-group">
                  <label for="country">Country</label>
                  <input type="text" name="country" class="form-control" id="country" placeholder="Country" required>
                </div>
              </div>

              <div class="form-group">
                <label for="order-note">Order Note</label>
                <textarea name="order_note" rows="2" class="form-control" id="order-note" placeholder="Order Note" required></textarea>
              </div>
            
          </div>
        </div> <!-- card.// -->
      </aside> <!-- col.// -->

      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <table class="table table-borderless table-shopping-cart">
              <thead class="text-muted">
                <tr class="small text-uppercase">
                  <th scope="col">Product</th>
                  <th scope="col" width="120">Quantity</th>
                  <th scope="col" width="120">Price</th>

                </tr>
              </thead>
              <tbody>
                {% for cart_item in cart_items %}
                <tr>
                  <td>
                    <figure class="itemside align-items-center">
                      <div class="aside">
                        <img src="{{ cart_item.product.images.url }}" class="img-sm" alt="{{ cart_item.product.product_name }}">
                      </div>
                      <figcaption class="info">
                        <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                        <p class="text-muted small">
                          {% if cart_item.variations.all %}
                            {% for item in cart_item.variations.all %}
                              {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                            {% endfor %}
                          {% endif %}
                        </p>
                      </figcaption>
                    </figure>
                  </td>
                  <td>     
                    <label>{{ cart_item.quantity }}</label>
                  </td>
                  <td> 
                    <div class="price-wrap"> 
                      <var class="price">$ {{ cart_item.sub_total }}</var> 
                      <small class="text-muted"> $ {{ cart_item.product.price }} each</small> 
                    </div> <!-- price-wrap .// -->
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
			<button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
		  </form>  
		</div> <!-- card-body.// -->
        </div> <!-- card.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock checkout %}
